<!DOCTYPE html>
<html>
<head>
	<title>form elements</title>
</head>
<body>
	<form>
		<label>Enter first name</label><!--used to represent the input box-->
		<input type="text" value="manasa" readonly disabled><!--it will provide a box to enter-->
		<br><br>
		<label>Enter mobile number</label>
		<input type="tel" maxlength="10">
		<br><br>
		<label>Enter mail ID</label>
		<input type="email" placeholder="enter your mail" autofocus autocomplete="off"><!--it shows sometihng in input box-->
		<br><br>
		<label>Enter your password</label>
		<input type="password" required><!--it will hide the sensitive content-->
		<br><br>
		<label>Enter your DOB</label>
		<input type="date">
		<br><br>
		<label>choose the gender</label>
		male<input type="radio"name="gender"><!--name attribute is used to select a single radio button-,,should give a common name-->
		female<input type="radio" name="gender">
		<br><br>
		<label>please agree the terms & conditions</label>
		<input type="checkbox">
		<br>
		<br>
		<label>Upload file</label>
		<input type="file">
		<br><br>
		<label>select college</label>
		<select>
		<option>--select--</option>
		<option>AEC</option>
		<option>ACET</option>
		<option>ACOE</option>
	</select>
	<br><br>
	<label>enter the colour</label>
	<input type="color">
	<br><br>
	<label>range</label>
	<input type="range">
	<br><br>
	<label>enter remarks</label>
	<textarea></textarea>
	<br><br>
	<input type="SUBMIT">
	<br><br>
	<input type="reset">
	<br><br>

	</form>

</body>
</html>
