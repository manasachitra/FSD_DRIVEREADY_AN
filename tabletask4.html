<!DOCTYPE html>
<html>
<head>
	<title>tabletask4</title>
</head>
<body>
	<center>
	<h1>Table in HTML</h1>
</center>
	<table border="" width="700" align="center">
		<tbody>
			<tr>
				<td rowspan="2">A</td>
				<td>B</td>
				<td rowspan="3">D</td>
				<td colspan="2">E</td>
				<td>F</td>
			</tr>
			<tr>
				<td>C</td>
				<td rowspan="2">G</td>
				<td rowspan="2">H</td>
				<td rowspan="2">I</td>
			</tr>
			<tr>
				<td colspan="2">J</td>
			</tr>
			<tr>
				<td colspan="3">K</td>
				<td>L</td>
				<td colspan="2">M</td>
			</tr>
		</tbody>
	</table>
	
		<ul>
			<dl>
			<dt>HTML tag</dt>
		</dl>
		<style type="list-style-type:check">
		
	</style>
			<li>table</li>
			<li>tr</li>
			<li>td</li>
			<li>th</li>
		</ul>
		<ul>
			<dl>
				<dt>Attribute</dt>
			</dl>
			<li>rowspan</li>
			<li>colspan</li>
			<li>border</li>
		</ul>




</body>
</html>
