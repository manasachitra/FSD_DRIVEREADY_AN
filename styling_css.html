<!DOCTYPE html>
<html>
<head>
	<title> stylings in css</title>
	<link rel="stylesheet" type="text/css" href="external_styling.css">
	<style type="text/css">
		.internal{            
					font-size: 50px;
			font-family: cursive;
		}
		
	</style>
</head>
<body>
	<h3>inline styling</h3>
	<p style="color:white;background: black;font-family: cursive;">This is inline styling in CSS</p>
	<h3>internal styling</h3>
	<p class="internal">This is internal styling</p><!--we can write anything in the class name-->
	<h3>external styling</h3>
	<p class="external">This is external styling</p>
<!--if we add three stylings in the same code first it gives priority to inline,,next internal,,external-->
</body>
</html>
