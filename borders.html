<!DOCTYPE html><!--dotted,dashed,double,inset,ridge-->
<html>
<head>
	<title>borders in css</title>
	<style type="text/css">
		span{
			border-style: double;
			border-width: 5px;
			border-color: red green yellow violet;
			border-top-style: ridge;
			border-bottom-style: ridge;
			border-left-style: ridge;
			border-right-style:ridge;
            border-radius: 10px;
            border:5px solid green;
		}
	</style>
</head>
<body>
	<span>this is manasa</span>

</body>
</html>
