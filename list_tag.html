<!DOCTYPE html>
<html>
<head>
	
	<title>list_tag</title>
</head>
<body>
<!--ordered list-->
<h3>order list</h3>
<ol>
	<li>AEC</li>
	<li>ACET</li>
	<li>ACOE</li>
</ol>
<h3>unorder list</h3>
<ul>
	<li>AEC</li>
	<li>ACET</li>
	<li>ACOE</li>
</ul>
<!--description list-->
<h3>description</h3>
<dl>
	<dt>HTML</dt><!--DESCRIPTION TERM main heading-->
	<dd>head tag</dd><!--definiton sub heading-->
	<dd>title tag</dd>
	<dt>CSS</dt>
	<dd>margining</dd>
	<dd>padding</dd>

</body>
</html>
