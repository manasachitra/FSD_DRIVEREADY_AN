<!DOCTYPE html>
<html>
<head>
	<title>task6</title>
</head>
<body>
	<center>
	<h2>Create tables in HTML</h2>
</center>
<table border="" width="500" height="200" align="center">
<thead>
	<tr>
		<th>column 1</th>
		<th>column 2</th>
		<th>column 3</th>
	</tr>
</thead>
<tbody>
	<tr>
		<td rowspan="2">Row 1 cell 1</td>
		<td>Row 1 cell 2</td>
		<td>Row 1 cell 3</td>
	</tr>
	<tr>
		<td>Row 2 cell 2</td>
		<td>Row 2 cell 3</td>
	</tr>
	<tr>
	<td colspan="3">Row 3 cell 1</td>
</tr>

</tbody>

</body>
</html>
